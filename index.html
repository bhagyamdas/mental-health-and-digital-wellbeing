<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Well-Being Tracker</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f9;
      color: #333;
    }

    h1, h2, h3 {
      font-weight: 300;
    }

    /* Global Styling */
    header {
      background: #34495e;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      letter-spacing: 1px;
    }

    .container {
      width: 90%;
      margin: 0 auto;
    }

    section {
      padding: 50px 0;
    }

    section h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }

    .section-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      text-align: center;
    }

    .feature-card {
      background: #fff;
      padding: 20px;
      margin: 20px;
      width: 280px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-10px);
    }

    .feature-card i {
      font-size: 2em;
      margin-bottom: 10px;
      color: #2ecc71;
    }

    .feature-card h3 {
      margin-bottom: 10px;
    }

    .feature-card p {
      font-size: 1em;
      color: #7f8c8d;
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Footer Styling */
    footer {
      background: #34495e;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 1em;
    }

    footer a {
      color: #f39c12;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 768px) {
      .section-content {
        flex-direction: column;
        align-items: center;
      }

      .feature-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Digital Well-Being Tracker</h1>
    <p>Track, Manage & Improve Your Mental and Digital Health</p>
  </header>

  <!-- Digital Health Dashboard -->
  <section id="dashboard" class="fade-in">
    <div class="container">
      <h2>1. Digital Health Dashboard</h2>
      <p>This is your personalized dashboard for tracking your digital health and well-being. Monitor your screen time, habits, and progress.</p>
    </div>
  </section>
